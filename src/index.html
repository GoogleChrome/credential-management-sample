<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credential Management API Demo</title>

  <meta name="google-signin-client_id" content="{{client_id}}">
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://connect.facebook.net/en_US/sdk.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/styles/bundle.css">
  <link rel="shortcut icon" href="/favicon.png">
  <style>
    .hidden {
      appearance: none;
      border: 0;
      padding: 0;
      margin: 0;
      background: transparent;
      min-width: 5.14em;
      color: inherit;
    }
    .profile img {
      width: 96px;
      height: 96px;
      clip-path: circle(50% at 50% 50%);
      -webkit-clip-path: circle(50% at 50% 50%);
      -moz-clip-path: circle(50% at 50% 50%);
      -o-clip-path: circle(50% at 50% 50%);
    }
    .gsignin, .fbsignin {
      width: 186px;
    }
    .gsignin img, .fbsignin img {
      cursor: pointer;
      width: 100%;
    }
    #toast {
      color: white;
    }
    .howto img {
      width: 100%;
      max-width: 300px;
    }
    .howto .left {
      float: left;
    }
  </style>
</head>

<body>
  <mwc-dialog heading="Please sign-in">
    <h2>Please sign-in</h2>
    <form is="iron-form" id="signin-form" action="/auth/password" method="post" on-iron-form-presubmit="onPwSignIn">
      <mwc-textfield
        type="email"
        id="lemail"
        name="email"
        label="email"
        autocomplete="username"
        error-message="at least email format, please"></mwc-textfield>
      <mwc-textfield
        type="password"
        id="lpassword"
        name="password"
        label="password"
        autocomplete="current-password"
        pattern=".{4,32}"
        error-message="4-32 letters please"
        required></mwc-textfield>
      <div class="buttons">
        <mwc-button
          slot="secondaryAction"
        >Cancel</mwc-button>
        <mwc-button
          slot="primaryAction"
          raised
        >Submit</mwc-button>
      </div>
    </form>
    <div class="layout horizontal center-justified">
      <span>or</span>
    </div>
    <div class="gsignin" on-tap="onGSignIn">
      <img src="images/google_signin.png" />
    </div>
    <div class="fbsignin" on-tap="onFbSignIn">
      <img src="images/facebook_signin.png" />
    </div>
  </mwc-dialog>

  <mwc-drawer id="paperDrawerPanel" hasHeader>
    <mwc-list>
      <mwc-list-item>Home</mwc-list-item>
      <mwc-list-item>What's this?</mwc-list-item>
    </mwc-list>
    <div slot="appContent">
      <mwc-top-app-bar>
        <div slot="title">Menu</div>
        <mwc-button slot="actionItems" raised>Sign-In</mwc-button>
      </mwc-top-app-bar>
      <!-- Main Content -->
      <main class="content">
        <div>
          <div class="card">
            <form id="reg-form" class="card" action="/register" method="post">
              <h2>Sign-up now!</h2>
              <mwc-textfield
                id="name"
                name="name"
                label="Whatever name"
                autocomplete="name"
                pattern=".{1,32}"
                error-message="4-32 letters please"
                outlined
                auto-validate
                required></mwc-textfield>
              <mwc-textfield
                type="email"
                id="email"
                name="email"
                label="Fake email address"
                autocomplete="username email"
                error-message="at least email format, please"
                outlined
                auto-validate
                required></mwc-textfield>
              <mwc-textfield
                id="password"
                type="password"
                name="password"
                label="Bogus password"
                autocomplete="new-password"
                pattern=".{4,32}"
                error-message="4-32 letters please"
                outlined
                auto-validate
                required></mwc-textfield>
              <div class="buttons">
                <mwc-button raised>Register</mwc-button>
              </div>
            </form>
            <div class="layout horizontal center-justified">
              <span>or</span>
            </div>
            <div class="gsignin" on-tap="onGSignIn">
              <img src="images/google_signin.png" />
            </div>
            <div class="fbsignin" on-tap="onFbSignIn">
              <img src="images/facebook_signin.png" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </mwc-drawer>
  <mwc-snackbar id="toast"></mwc-snackbar>

  <script>
    var FB_APPID = '{{FACEBOOK_APPID}}';
  </script>
  <script src="scripts/bundle.js"></script>
</body>
</html>
